<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--External fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <link rel="stylesheet" href="/styles/form.css" type="text/css" />

  <link rel="stylesheet" href="/styles/article.css" type="text/css" />

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <script src="https://kit.fontawesome.com/e8a7797f27.js" crossorigin="anonymous"></script>

  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

</head>


<!-- Top nav bar (fixed) -->

<body>

  <nav class="nav-bar">
    <span class="logo">tweeter</span>
    <div class="tweetLink">
      <button class="tweet"><b>Write</b>&VeryThinSpace; a new tweet </button>
      <i class="fas fa-angle-double-down"></i>
    </div>
    </div>
  </nav>

  <div class="profile-content">
    <header class="profile">
      <div class="avatar">
        <img src="/images/profile-hex.png">
      </div>
      <div class="name">
        <p><strong>Amy</strong> Mansell</p>
      </div>
    </header>
    <!-- Page-specific (main) content here -->

    <div class="wrap-content-tweets">
      <div class="content">
        <main class="container">
          <section class="new-tweet">
            <!-- <h2>Compose Tweet</h2> -->
            <form method="POST" action="/tweets/" id="writeTweet">
              <div id="err" style="display:none">
                <i class="material-icons">warning</i>
                <p class="errMsg"></p>
                <i class="material-icons">warning</i>
              </div>
              <div class="input">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text"></textarea>
              </div>
              <div class="footer">

                <button type="submit" class="button1">Tweet</button>
                <div class="counter">
                  <output name="counter" for="tweet-text">140</output>
                </div>
              </div>
      </div>
      </form>
      </section>

      <!-- section for tweets -->
      <section id="tweets">

      </section>


      </main>
    </div>
  </div>
  </div>
</body>



</html>
